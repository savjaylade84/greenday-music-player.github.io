<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GreenDay Music Player</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" defer>
</head>

<body>
  
  <h1>GreenDay Music Player</h1>
  
  <div class="music-container">
    
     <div class="music-info">
       <h4 id="title"></h4>
       <div class="progress-container">
         <div class="progress"></div>
       </div>
     </div> 
     
     <audio id="audio" preload="metadata"/>
     
     <div class="img-container ">
       <img id="cover" src="images/No_images.jpg" alt="album photo" />
     </div>
     
     <div class="navigation">
       
       <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
       </button>
       
       <button id="play" class="action-btn action-btn-big">
         <i class="fas fa-play"></i>
       </button>
       
       <button id="next" class="action-btn">
         <i class="fas fa-forward"></i>
       </button>
       
     </div>
     
  </div>
  <!-- HTML -->
  

  <!-- Project -->
  <script src="main.js" defer></script>
</body>
</html>
